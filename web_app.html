<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>DHT sensor readings</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .data-container {
        display: flex;
        justify-content: space-between;
        width: 50%;
        margin: 50% auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .data-item {
        text-align: center;
      }
      .data-item h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .data-item p {
        font-size: 40px;
        font-weight: bold;
        color: #6eb7ff;
      }
      .data-head {
        margin: auto;
        width: 50%;
        text-align: center;
        font-size: 45px;
        font-weight: bold;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="data-head">DHT Sensor realtime readings</div>

    <div class="data-container">
      <div class="data-item">
        <h2>Temperature</h2>
        <p class="value" id="temperature"></p>
      </div>
      <div class="data-item">
        <h2>Humidity</h2>
        <p class="value" id="humidity"></p>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDLTaSJJSQiB-5vFgtSzGzoxSFlWDxDof8",
        authDomain: "esp32-umidty-sensor.firebaseapp.com",
        projectId: "esp32-umidty-sensor",
        storageBucket: "esp32-umidty-sensor.firebasestorage.app",
        messagingSenderId: "134008705907",
        appId: "1:134008705907:web:eecb5add14929fb544eb06",
        measurementId: "G-X7JB1E8CWQ",
        databaseURL: "https://esp32-umidty-sensor-default-rtdb.firebaseio.com"
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      const database = getDatabase(app);

      const databaseRefHumidity = ref(database, "sensors/humidity");
      const databaseRefTemperature = ref(database, "sensors/temperature");

      onValue(databaseRefHumidity, (snapshot) => {
        const humi = snapshot.val();
        document.getElementById("humidity").innerHTML = humi + "%";
      });

      onValue(databaseRefTemperature, (snapshot) => {
        const temp = snapshot.val();
        document.getElementById("temperature").innerHTML = temp + "ºC";
      });

    //   databaseRefHumidity.on("value", function (getData1) {
    //     var humi = getData1.val();
    //     document.getElementById("humidity").innerHTML = humi + "%";
    //   });
    //   databaseRefTemperature.on("value", function (getData2) {
    //     var temp = getData1.val();
    //     document.getElementById("temperature").innerHTML = humi + "ºC";
    //   });
    </script>
  </body>
</html>
